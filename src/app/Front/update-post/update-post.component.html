<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-body">
          <form>
            <div class="form-group">
              <label >Title</label>
              <input type="text" class="form-control" id="exampleFormControlInput1" [(ngModel)]="post.title" [ngModelOptions]="{standalone: true}" placeholder="Enter your title">
            </div>

            <div class="form-group">
              <label for="postContent">Post Content</label>
              <textarea class="form-control" [(ngModel)]="post.postContent" [ngModelOptions]="{standalone: true}" id="postContent" rows="3"></textarea>
            </div>

            <div class="form-group">
              <label for="imageUpload">Image</label>
              <input type="file" class="form-control-file" id="imageUpload" (change)="onImageSelected($event)" accept="image/*">
              <img *ngIf="imageUrl" [src]="imageUrl" alt="Uploaded Image" class="img-thumbnail mt-2 image-preview">

            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-primary mr-2" (click)="updatePost()">Update</button>
              <button type="button" class="btn btn-secondary" (click)="buttonRetour()">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
