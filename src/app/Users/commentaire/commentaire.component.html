<div class="comment-container">
  <!-- Formulaire d'ajout de commentaire -->
  <form (submit)="addComment()">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" [(ngModel)]="newComment.username" required>
    </div>
    <div class="form-group">
      <label for="contenu">Contenu:</label>
      <textarea id="contenu" name="contenu" [(ngModel)]="newComment.contenu" required></textarea>
    </div>
    <button type="submit">Ajouter</button>
  </form>

  <!-- Affichage des commentaires -->
  <div class="comment" *ngFor="let comment of comments">
    <p><strong>{{ comment.username }} :</strong> {{ comment.contenu }}</p>
  </div>
</div>
