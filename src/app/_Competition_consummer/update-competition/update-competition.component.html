<div class="container">
  <div class="card o-hidden border-0 shadow-lg my-5">
    <div class="card-body p-0">
      <!-- Nested Row within Card Body -->
      <div class="row">
        <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
        <div class="col-lg-7">
          <div class="p-5">
            <div class="text-center">
              <h1 class="h4 text-gray-900 mb-4">Create new Competition!</h1>
            </div>
            <form [formGroup]="registerForm" class="user">
              <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <input formControlName="name" type="text" class="form-control form-control-user" id="Name" placeholder="Name">
                  <div class="alert alert-danger" *ngIf="registerForm.controls['name'].invalid && registerForm.controls['name'].touched">
                    <p *ngIf="registerForm.get('name')?.hasError('required')">Name is required</p>
                  </div>
                </div>
                <div class="col-sm-6">
                  <!-- Use MatDatepicker for the date field -->
                  <input formControlName="date" matInput [matDatepicker]="picker" placeholder="Choose a date">
                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                  <div class="alert alert-danger" *ngIf="registerForm.controls['date'].invalid && registerForm.controls['date'].touched">
                    <p *ngIf="registerForm.get('date')?.hasError('required')">Date is required</p>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <input formControlName="rules" type="text" class="form-control form-control-user" id="rules" placeholder="Rules">
                <div class="alert alert-danger" *ngIf="registerForm.controls['rules'].invalid && registerForm.controls['rules'].touched">
                  <p *ngIf="registerForm.get('rules')?.hasError('required')">Rules are required</p>
                </div>
              </div>

              <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <div *ngIf="successMessage" class="alert alert-success">{{successMessage}}</div>
                  <div *ngIf="errorMessage" class="alert alert-danger">{{errorMessage}}</div>
                  <!-- Additional form controls go here -->
                </div>
              </div>
              <button type="button" class="btn btn-primary btn-user btn-block" [disabled]="registerForm.invalid || isSubmitting" (click)="save()" >Save Changes</button>
              <hr>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
