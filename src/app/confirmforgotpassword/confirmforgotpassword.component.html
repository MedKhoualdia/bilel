<section class="vh-100" style="background-color: #A52A2A;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="https://img.freepik.com/premium-vector/forgot-password-concept-isolated-white_263070-194.jpg"
                   alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form (ngSubmit)="onSubmit()" #loginForm="ngForm" style="width: 23rem;">

                  <div *ngIf="errorMessage" class="alert alert-danger mb-4" role="alert">
                    {{ errorMessage }}
                  </div>

                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fa fa-key  fa-2x me-3" aria-hidden="true" style="color: #d62516"></i>
                    <span class="h1 fw-bold mb-0">Confirm Reset Password</span>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="text" class="form-control form-control-lg" name="resetTokenInput" #resetTokenInput
                           placeholder="Enter The code">
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" class="form-control form-control-lg" name="password" [(ngModel)]="credentials.newPassword"
                           placeholder="Enter New Password">
                  </div>

                  <div class="form-outline mb-4">
                    <input type="email" id="form2Example17" class="form-control form-control-lg" name="email" [(ngModel)]="credentials.email"
                           placeholder="Enter a valid email address" [disabled]="true">
                  </div>



                  <div class="pt-1 mb-4">
                    <button class="btn btn-dark btn-lg btn-block" type="submit">Confirm Reset</button>
                  </div>

                  <a class="small text-muted" routerLink="/login">Login ?</a>
                  <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a routerLink="/Register" class="link-info">Register here</a></p>

                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
