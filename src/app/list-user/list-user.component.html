<div class="container">
  <div class="row">
    <div class="col-12">
      <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Birthday</th>
          <th scope="col">Email</th>
          <th scope="col">Role</th>
          <th scope="col">Status</th>
          <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.firstName }}</td>
          <td>{{ user.lastName }}</td>
          <td>{{ user.birthday | date: 'yyyy-MM-dd' }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.role | roleToString }}</td>
          <td>{{ user.enabled ? 'Active' : 'Inactive' }}</td>
          <td>
            <button type="button" class="btn btn-danger" (click)="deleteUser(user.userId)">
              <i class="far fa-trash-alt"></i> Delete
            </button>
            <button type="button" class="btn btn-primary" (click)="viewUserDetails(user.userId)">
              <i class="far fa-eye"></i> View
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
