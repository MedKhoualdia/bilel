<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h4 class="text-center">User Profile</h4>
        </div>
        <div class="card-body">
          <div class="text-center mb-4">
            <img src="data:image/png;base64,{{userProfile.profileImage}}" alt="Profile Image" class="img-fluid rounded-circle" style="width: 150px; height: 150px;">
            <div>
              <input type="file" (change)="onImageSelected($event)" accept="image/*" style="display: none;" #imageInput>
              <button class="btn btn-secondary btn-sm mt-2" (click)="imageInput.click()">Edit Image</button>
            </div>
          </div>
          <div *ngIf="userProfile">
            <div class="mb-3">
              <strong>First Name:</strong>
              <input type="text" class="form-control" [(ngModel)]="userProfile.firstName">
            </div>
            <div class="mb-3">
              <strong>Last Name:</strong>
              <input type="text" class="form-control" [(ngModel)]="userProfile.lastName">
            </div>
            <div class="mb-3">
              <strong>Birthday:</strong>
              <input type="text" class="form-control" [ngModel]="userProfile.birthday | date: 'yyyy-MM-dd'"   [disabled]="true">
            </div>
            <div class="mb-3">
              <strong>Email:</strong>
              <input type="email" class="form-control" [(ngModel)]="userProfile.email">
            </div>
            <div class="mb-3">
              <strong>Role:</strong>
              <input type="text" class="form-control" [(ngModel)]="userProfile.role" [disabled]="true">
            </div>
            <div class="mb-3">
              <strong>Phone Number:</strong>
              <input type="tel" class="form-control" [(ngModel)]="userProfile.phoneNumber">
            </div>
            <!-- You can add more fields here if needed -->
          </div>

          <div class="text-center">
            <button class="btn btn-primary" (click)="editProfile()">Update</button>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
