<div class="container d-flex justify-content-center mt-5">
  <div class="card w-50">

    <div class="card-body" *ngIf="user">

      <div class="input-group mb-3">
        <img src="data:image/png;base64,{{user.profileImage}}" class="img-fluid profile-image" width="70">
        <div class="ml-3">
          <h5 class="name">{{ user.firstName }} {{ user.lastName }}</h5>
          <p class="mail">{{ user.email }}</p>
        </div>
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="far fa-user"></i></span>
        </div>
        <input type="text" class="form-control form-control-lg" [(ngModel)]="user.firstName" placeholder="First Name" aria-label="First Name">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="far fa-user"></i></span>
        </div>
        <input type="text" class="form-control form-control-lg" [(ngModel)]="user.lastName" placeholder="Last Name" aria-label="Last Name">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="far fa-envelope"></i></span>
        </div>
        <input type="email" class="form-control form-control-lg" [(ngModel)]="user.email" placeholder="Email" aria-label="Email">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="fa fa-phone"></i></span>
        </div>
        <input type="email" class="form-control form-control-lg" [(ngModel)]="user.phoneNumber" placeholder="Phone Number" aria-label="Phone Number">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="fa fa-birthday-cake"></i></span>
        </div>
        <input type="date" class="form-control form-control-lg" [ngModel]="user.birthday | date: 'yyyy-MM-dd'" (ngModelChange)="user.birthday = $event">
      </div>

      <div class="text-right mt-3"> <!-- Align buttons to the right -->
        <button type="button" class="btn btn-danger" (click)="deleteUser(user.userId)">
          <i class="far fa-trash-alt"></i> Delete
        </button>
        <button type="button" class="btn btn-primary" (click)="editProfile(user.userId)">
          <i class="far fa-edit"></i> Update
        </button>
      </div>

    </div>
  </div>
</div>
